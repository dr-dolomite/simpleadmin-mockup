<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Logo -->
    <link rel="simpleadmin-logo" href="favicon.ico" />

    <link rel="stylesheet" href="css/bulma/bulma.scss" />
    <link rel="stylesheet" href="css/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="css/bulma/css/bulma.css" />
    <link rel="stylesheet" href="css/custom.css" />

    <script src="js/styles/toggle-theme.js"></script>

    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme") || "theme-dark";
        document.documentElement.classList.add(savedTheme);
      })();
    </script>

    <title>Login</title>
    <script defer src="/js/auth/auth.js"></script>
  </head>

  <body>
    <div class="container mt-6">
      <div class="card">
        <div class="card-content">
          <div class="fixed-grid has-1-cols">
            <div class="grid is-gap-5">
              <div class="cell">
                <div class="field is-grouped">
                  <div class="control">
                    <img
                      src="/assets/logo.png"
                      alt="Logo"
                      class="image is-square image is-32x32"
                    />
                  </div>
                  <div class="control">
                    <h1 class="title">QuecManager Login</h1>
                  </div>
                </div>
              </div>

              <div class="cell">
                <form id="loginForm">
                  <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                      <input
                        class="input"
                        id="username"
                        type="text"
                        required
                        placeholder="Username"
                      />
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                      <input
                        class="input"
                        id="password"
                        type="password"
                        required
                        placeholder="********"
                      />
                    </div>
                  </div>

                  <button class="button is-primary" type="submit">
                    Sign in
                  </button>
                  <p
                    id="error"
                    class="has-text-danger has-text-weight-semibold mt-2"
                  ></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
